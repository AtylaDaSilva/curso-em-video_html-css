<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table, th, td {
            border: 1px solid black;
            text-align: center;
            font-size: 20px;
            padding: 5px;
            border-collapse: collapse;
            width: 500px;
        }

        .greyLine {
            background-color: rgb(202, 201, 201);
        }
    </style>
</head>
<body>
    <h1>Messing arround with HTML tables</h1>

    <table>
        <tr>
            <th colspan="3">Header 01</th>
        </tr>
        <tr class="greyLine">
            <td>Data 01</td> <td>Data 02</td> <td>Data 03</td>
        </tr>
        <tr>
            <td>Data 04</td> <td>Data 05</td> <td>Data 06</td>
        </tr>
        <tr class="greyLine">
            <td>Data 04</td> <td>Data 05</td> <td>Data 06</td>
        </tr>
        <tr>
            <td>Data 04</td> <td>Data 05</td> <td>Data 06</td>
        </tr>
        <tr class="greyLine">
            <td>Data 04</td> <td>Data 05</td> <td>Data 06</td>
        </tr>
    </table>
</body>
</html>
